<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info (CV + Photo)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #222;
      text-align: center;
      margin-bottom: 25px;
    }

    /* --- Form Grid --- */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px 40px;
    }

    .form-grid > div {
      display: flex;
      flex-direction: column;
    }

    .form-grid .full-width {
      grid-column: span 2;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="url"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0d6efd;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }

    /* --- Status --- */
    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    #status.success { color: #198754; }
    #status.error { color: #b02a37; }

    /* --- Buttons --- */
    .btn {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn.primary {
      background: #0d6efd;
      color: white;
    }
    .btn.primary:hover {
      background: #0b5ed7;
      transform: translateY(-1px);
    }
    .btn.clear {
      background: #dc3545;
      color: white;
    }
    .btn.clear:hover {
      background: #b02a37;
      transform: translateY(-1px);
    }


    .card h3 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: #222;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-grid .full-width {
        grid-column: span 1;
      }
    }

  </style>
</head>
<body>
<div class="container">
  <h2>User Information</h2>
  <form id="userForm" autocomplete="off" novalidate>
    <div class="form-grid">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last_name">
      </div>

      <div>
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="job_title">
      </div>

      <div>
        <label for="englishLevel">English Level</label>
        <input type="text" id="englishLevel" name="english_level">
      </div>

      <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
      </div>

      <div>
        <label for="github">GitHub</label>
        <input type="url" id="github" name="github" placeholder="https://github.com/...">
      </div>

      <div class="full-width">
        <label for="expectedSalary">Expected Salary</label>
        <input type="text" id="expectedSalary" name="expected_salary">
      </div>

      <div class="full-width">
        <label for="skills">Skills (comma separated)</label>
        <textarea id="skills" name="skills" rows="3"></textarea>
      </div>

      <div class="full-width">
        <label for="otherDetails">Other Details</label>
        <textarea id="otherDetails" name="other_details" rows="3"></textarea>
      </div>

      <div class="full-width">
        <label for="photoUrl">Photo URL</label>
        <input type="url" id="photoUrl" name="photoUrl" placeholder="https://example.com/photo.jpg">
      </div>

      <div class="full-width">
        <label for="cvUrl">CV URL (PDF)</label>
        <input type="url" id="cvUrl" name="cvUrl" placeholder="https://example.com/cv.pdf">
      </div>

      <div class="full-width">
        <label for="apiKey">Enter API Key</label>
        <input type="password" id="apiKey" name="apiKey" placeholder="Bearer xxxx">
      </div>
    </div>

    <p id="status" class="full-width"></p>
    <button type="submit" class="btn primary full-width">Submit</button>
  </form>
</div>

<script src="options.js"></script>
</body>
</html>

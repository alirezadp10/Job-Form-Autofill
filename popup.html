<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Description Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #ffffff;
            width: 320px; /* popup width */
            color: #222;
        }

        h3 {
            margin: 0 0 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #111;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #357abd;
        }

        /* Loading overlay */
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingOverlay p {
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>
<h3>Job Description</h3>
<form id="jobForm">
    <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
    <button type="submit">Submit</button>
</form>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Processing...</p>
</div>

<script src="popup.js"></script>
</body>
</html>
